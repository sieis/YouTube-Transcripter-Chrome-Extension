<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      height: 140px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    h3 {
      margin: 0 0 12px 0;
      color: #202124;
      font-size: 14px;
      font-weight: 500;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 8px;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    button:active {
      background: #1147a0;
    }
    
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>YouTube Transcript Downloader</h3>
  <button id="downloadBtn">Download Transcript</button>
  <button id="openSidebarBtn">Open Sidebar</button>
  <div id="status" class="status">Click to download or view transcript</div>
  
  <script src="popup.js"></script>
</body>
</html>
